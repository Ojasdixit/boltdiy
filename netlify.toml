[build]
  command = "NODE_OPTIONS=--max_old_space_size=4096 pnpm run build"
  publish = "dist/client"

[build.environment]
  NODE_VERSION = "20.18.0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://ykegeunotvwxpogwutlh.supabase.co wss://ykegeunotvwxpogwutlh.supabase.co;"
